<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Realms Hp counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
    
    button{
      margin: 8px;
    }
    
    body{
      margin: auto;
      overflow : hidden;
    }

    .container{
      margin-left: auto;
      margin-right: auto;
    }

    </style>
  </head>

  <body>
    <div id="app">
      <div class="row container text-center">
        <div class="col content">
          <button class="btn btn-success" v-on:click="player1 += 10">+10</button>
          <br />
          <button class="btn btn-success" v-on:click="player1 += 5">+5</button>
          <br />
          <button class="btn btn-success" v-on:click="player1 += 1">+1</button>
          <br />

          <h1>
            {{ player1 }}
          </h1>

          <button class="btn btn-danger" v-on:click="player1 -= 1">-1</button>
          <br />
          <button class="btn btn-danger" v-on:click="player1 -= 5">-5</button>
          <br />
          <button class="btn btn-danger" v-on:click="player1 -= 10">-10</button>
          <br />
        </div>

        <div class="col content">
          <button class="btn btn-success" v-on:click="player2 += 10">+10</button>
          <br />
          <button class="btn btn-success" v-on:click="player2 += 5">+5</button>
          <br />
          <button class="btn btn-success" v-on:click="player2 += 1">+1</button>
          <br />

          <h2>
            {{ player2 }}
          </h2>

          <button class="btn btn-danger" v-on:click="player2 -= 1">-1</button>
          <br />
          <button class="btn btn-danger" v-on:click="player2 -= 5">-5</button>
          <br />
          <button class="btn btn-danger" v-on:click="player2 -= 10">-10</button>
          <br />
        </div>
      </div>
    </div>
  </body>

  <script>
    var app = new Vue({
      el: "#app",
      data: { player1: 50, player2: 50 }
    });
  </script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
